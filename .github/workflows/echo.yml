name: echo

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  init-echo:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        run: gh pr list --search "status:suceess label:auto-assign"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
